apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-ev
  labels:
    app: snutt-ev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snutt-ev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-ev
    spec:
      serviceAccountName: snutt-ev
      nodeSelector:
        kubernetes.io/arch: arm64
      volumes:
        - name: oci-api-key
          secret:
            secretName: oci-api-key
      containers:
        - image: yny.ocir.io/ax1dvc8vmenm/snutt-dev/snutt-ev:15
          name: snutt-ev
          volumeMounts:
            - name: oci-api-key
              mountPath: /root/.oci
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8080
          readinessProbe:
            httpGet:
              path: /health-check
              port: 8080
            timeoutSeconds: 3
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /health-check
              port: 8080
            failureThreshold: 20
          env:
            - name: JAVA_OPTS
              value: "-XX:InitialRAMPercentage=75.0 -XX:MaxRAMPercentage=75.0 -Duser.timezone=UTC"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: TRUFFLE_ENABLED
              value: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-ev
imagePullSecrets:
  - name: ocir-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: snutt-ev
spec:
  type: ClusterIP
  selector:
    app: snutt-ev
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: snutt-ev
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
    - mesh
  hosts:
    - snutt-ev-api-dev.wafflestudio.com
  http:
    - timeout: 10s
      match:
        - uri:
            prefix: /swagger-ui
        - uri:
            prefix: /v3/api-docs
      route:
        - destination:
            host: snutt-ev
