apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: snutt-mongo-dev
  labels:
    app: snutt-mongo-dev
spec:
  serviceName: snutt-mongo-dev
  replicas: 1
  selector:
    matchLabels:
      app: snutt-mongo-dev
  template:
    metadata:
      labels:
        app: snutt-mongo-dev
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: mongo
          image: docker.io/library/mongo:8.2.5
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: snutt-mongo-dev
spec:
  type: ClusterIP
  selector:
    app: snutt-mongo-dev
  ports:
    - port: 27017
      targetPort: 27017
