apiVersion: apps/v1
kind: Deployment
metadata:
  name: snutt-timetable
  labels:
    app: snutt-timetable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snutt-timetable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: snutt-timetable
    spec:
      serviceAccountName: snutt-timetable
      nodeSelector:
        kubernetes.io/arch: arm64
      volumes:
        - name: oci-api-key
          secret:
            secretName: oci-api-key
      containers:
        - image: yny.ocir.io/ax1dvc8vmenm/snutt-dev/snutt-timetable:8
          name: snutt-timetable
          volumeMounts:
            - name: oci-api-key
              mountPath: /root/.oci
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              cpu: 400m
              memory: 600Mi
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            timeoutSeconds: 3
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 20
          env:
            - name: JAVA_OPTS
              value: "-XX:InitialRAMPercentage=75.0 -XX:MaxRAMPercentage=75.0 -Duser.timezone=UTC"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: TRUFFLE_ENABLED
              value: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snutt-timetable
imagePullSecrets:
  - name: ocir-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: snutt-timetable
spec:
  type: ClusterIP
  selector:
    app: snutt-timetable
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: snutt-timetable
spec:
  gateways:
    - istio-ingress/waffle-ingressgateway
    - mesh
  hosts:
    - snutt-api-dev.wafflestudio.com
  http:
    - name: "dev-snutt-timetable-route"
      timeout: 10s
      route:
        - destination:
            host: snutt-timetable
      corsPolicy:
        allowHeaders:
          - content-type
          - x-access-apikey
          - x-access-token
          - x-app-version
          - x-app-type
          - x-os-type
          - x-os-version
          - x-device-id
          - x-device-model
        allowMethods:
          - POST
          - GET
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        allowOrigins:
          - exact: "https://snutt-dev.wafflestudio.com"
          - exact: "https://snutt-admin-dev.wafflestudio.com"
          - exact: "https://snutt-ev-web-dev.wafflestudio.com"
          - exact: "https://snutt-theme-market-dev.wafflestudio.com"
          - exact: "http://localhost:3000"
