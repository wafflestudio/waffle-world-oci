apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: top-level
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/wafflestudio/waffle-world-oci.git
    targetRevision: main
    path: argocd
    directory:
      recurse: true
      include: '*/app.yaml'
