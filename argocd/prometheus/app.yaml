apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: prometheus
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    name: in-cluster
    namespace: prometheus
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.6.9
    helm:
      releaseName: prometheus
      valueFiles:
      - $values/argocd/prometheus/values.yaml
  - repoURL: https://github.com/wafflestudio/waffle-world-oci.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/wafflestudio/waffle-world-oci.git
    targetRevision: main
    path: argocd/prometheus
    directory:
      include: 'resources.yaml'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    # We keep SSA enabled; CRDs are managed by a separate Application (prometheus-operator-crds).
    - ServerSideApply=true
