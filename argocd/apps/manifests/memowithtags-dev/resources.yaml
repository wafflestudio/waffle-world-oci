apiVersion: v1
kind: Namespace
metadata:
  name: memowithtags-dev
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memowithtags-server
  labels:
    app: memowithtags-server
  namespace: memowithtags-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memowithtags-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: memowithtags-server
    spec:
      serviceAccountName: memowithtags
      imagePullSecrets:
        - name: ocir-pull-secret
      # NOTE: You may need to adapt the following node selectors and tolerations
      # to match the node configuration of your OCI OKE cluster.
      # nodeSelector:
      #   phase: dev
      # tolerations:
      #   - effect: NoSchedule
      #     key: phase
      #     operator: Equal
      #     value: dev
      containers:
        - image: yny.ocir.io/ax1dvc8vmenm/memowithtags-server:17
          name: memowithtags-server
          env:
            - name: JAVA_OPTS
              value: "-XX:InitialRAMPercentage=80.0 -XX:MaxRAMPercentage=80.0"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 512Mi
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /actuator/health/startup
              port: 8080
            initialDelaySeconds: 10
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: memowithtags
  namespace: memowithtags-dev
  annotations:
    # IMPORTANT: Replace with the OCID of the OCI IAM Role for this service account
    # that is configured for OKE Workload Identity.
    # skip for now
    # iam.oracle.com/oci-iam-role: "ocid1.iamrole.oc1..xxxx"
imagePullSecrets:
  - name: ocir-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  namespace: memowithtags-dev
  name: memowithtags-server
spec:
  type: ClusterIP
  selector:
    app: memowithtags-server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: memowithtags-dev
  name: memowithtags-server
spec:
  gateways:
    - istio-gateway/waffle-ingressgateway
    - mesh
  hosts:
    - memowithtags-api-dev.wafflestudio.com
  http:
    - route:
        - destination:
            host: memowithtags-server
---
# OCIR imagePullSecret을 OCI Vault에서 자동으로 생성
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ocir-pull-secret
  namespace: memowithtags-dev
spec:
  # 5분마다 Vault에서 secret 동기화
  refreshInterval: 5m

  # ClusterSecretStore 참조
  secretStoreRef:
    name: oci-vault
    kind: ClusterSecretStore

  # 생성될 K8s Secret 설정
  target:
    name: ocir-pull-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        # OCI Vault secret의 내용을 .dockerconfigjson으로 매핑
        .dockerconfigjson: "{{ .dockerconfigjson | toString }}"

  # OCI Vault에서 가져올 secret 정보
  data:
  - secretKey: dockerconfigjson
    remoteRef:
      key: ocid1.vaultsecret.oc1.ap-chuncheon-1.amaaaaaat2m5lbqaktrp2vrmtyjp7rzcsyy3kmfqtg6nb4oo7datoipmh3oa
